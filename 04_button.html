<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button{
            background-color: blueviolet;
            color: white;
            padding: 20px;
            margin-top: 100px;
            margin-left: 100px;
            border: none;
            border-radius: 10px;
            font-size: large;
        }

        button:hover{
            box-shadow: 10px 5px 5px grey;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div>
    <button>PW Skills</button>
   </div> 
</body>
</html>
